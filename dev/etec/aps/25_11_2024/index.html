<body>

    <script>
        var vacinado = window.confirm("Você já se vacinou contra a COVID?")
        if (vacinado){
            document.body.innerHTML = "<h1>Parabéns!</h1>";
        } else {
            document.body.innerHTML = "<h1>Proteja-se contra a COVID!</h1>";
            document.write("<p>Vacine-se no posto de saúde mais próximo e mantenha sua carteira de vacinação atualizada.</p>")
        }
    </script>

    <p>Thomas Alves da Silva - 1ºDS Manhã</p>
</body>
